language: node_js
node_js:
  - "6"

# Only ci these branches
branches:
  only:
    - master

# cache:
#     directories:
#         - $HOME/.npm
#         - $HOME/build/InCar/ali-mns/node_modules

before_install:
  - "npm install -g typescript gulp-cli@2.0.1"
  - "npm install"
  - "gulp clean"
  - "gulp"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
        # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
